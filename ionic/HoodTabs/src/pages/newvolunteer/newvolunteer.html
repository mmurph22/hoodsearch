<ion-header>
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-12 col-md-6 offset-md-3>
      <img logo src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPHGd4enc8PrM4l2JjrqDZ7PyMCL9n50K69vQMDrURqzAzN9Fr8Q&s" />
    </ion-col>
  </ion-row>
  <ion-navbar col-12>
    <ion-row><ion-title>Register as Hood Researcher</ion-title>
      <img class="prodicon" src="https://image.flaticon.com/icons/png/512/1028/1028047.png" />
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formg">

    <!-- Login Credentials -->
    <div input-field>
      <ion-row col-12 offset-4>
        <ion-label no-margin no-padding>Enter New Login Credentials</ion-label>
      </ion-row>
      <!-- Input-field-text -->
      <ion-item no-padding>
        <ion-label no-margin >Enter Username</ion-label>
        <ion-input formControlName="uname" type="text" [(ngModel)]="uname" [ngModelOptions]="{standalone: true}"></ion-input>
        <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->            
      </ion-item>
        <!-- Input-field-password -->
      <ion-item no-padding>
        <ion-label no-margin >Enter Password</ion-label>
        <ion-input formControlName="passwd" type="password" [(ngModel)]="passwd" [ngModelOptions]="{standalone: true}"></ion-input>
        <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
      </ion-item>
    </div>

    <!-- Researcher Credentials -->
    <div input-field>
      <ion-row col-12 offset-4>
        <ion-label no-margin no-padding>Enter Researcher Credentials</ion-label>
      </ion-row>
      <!-- Input-field-text -->
      <ion-item no-padding>
        <ion-label no-margin >Enter First Name</ion-label>
        <ion-input formControlName="fname" type="text" [(ngModel)]="fname" [ngModelOptions]="{standalone: true}"></ion-input>
        <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->            
      </ion-item>
      <ion-item no-padding>
          <ion-label no-margin >Enter Last Name</ion-label>
          <ion-input formControlName="lname" type="text" [(ngModel)]="lname" [ngModelOptions]="{standalone: true}"></ion-input>
          <!-- <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->            
      </ion-item>
        <!-- Input-field-password -->
      <ion-item no-padding>
        <ion-label no-margin >Enter Email</ion-label>
        <ion-input formControlName="email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
      </ion-item>
    </div>

  </form>

  <!-- Register button -->
  <ion-col col-12 no-padding>
    <button no-margin ion-button full text-uppercase (click)="onRegister()">Register</button>
  </ion-col>
</ion-content>
