<!--
  Generated template for the SurveysPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row header align-items-start align-items-stretch>
  </ion-row>
  <ion-navbar>
    <div id="executeResults">
      <ion-row>
        <ion-col col-10 text-wrap>
          <ion-title>HoodSearch Surveys</ion-title>
        </ion-col>
        <ion-col col-1.5 text-wrap>
          <ion-button [enabled]="false" ><ion-badge name="gosurvey" large item-end float-right color="primary" (click)="executeResults()">Show Results</ion-badge></ion-button>
        </ion-col>
        <img class="prodicon" src="https://image.flaticon.com/icons/png/512/1028/1028047.png" />
      </ion-row>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-card>
      <div class="embed-container">
        <!--<ion-content overflow-scroll="true">-->
          <iframe class="iframe" scrolling="yes" title="Survey Page" frameborder="0" marginheight="0" marginwidth="0" [src]="getSurveyUrl()"></iframe>
        <!--</ion-content>-->
      </div> 
    </ion-card>
  </div>
</ion-content>
